name: ginkgo_tv
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http:
  media_kit:                    # Primary package.
  media_kit_video:              # For video rendering.
  media_kit_libs_video:         # Native video dependencies.
  window_manager:
  sentry_flutter:
  lottie:
  bot_toast:
  double_back_to_close:
  flutter_launcher_icons:
  another_flutter_splash_screen:
  flutter_context_menu:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/Netflix.json
    - assets/lottie/WatchTV.json
    - assets/sound/Netflix.mp3
    - assets/icon/icon.png
    - assets/icon/image.png
    - assets/file/channels.json